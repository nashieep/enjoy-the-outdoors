<body class="p-3 m-0 border-0 bd-example m-0 border-0">

  <!-- Example Code -->

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Nature's Palette
        <span class="icon">
          <ion-icon name="leaf-outline"></ion-icon>
        </span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Home

            </ul>
          </li>
        </ul>
        <div class="gcse-search"></div>
      </div>
    </div>
  </nav>
  <div class="popup-form" id="popupForm">
    <form>
      <h2>Sign up for our email list!</h2>
      <p>Get news from Nature's Palette in your inbox.</p>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <button type="submit">Submit</button>
    </form>
    <button onclick="closePopupForm()">Close</button>
  </div>
  <div class="video-container">
    <video autoplay muted>
      <source src="./images/production.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="overlay">
    <h2>Nature's Palette</h2>
  </div>
  <br>
  <div class="HomepageNavs">
    <div class="">
      <div class="d-md-flex">
        <nav class="HomepageNavs__Nav mb-3 mb-md-0" aria-labelledby="HomepageNavLabelPark">
          <h2 class="HomepageNavs__Nav__Label">
            <a id="HomepageNavLabelPark" href="./search.html" class="park_find">Find a Park</a>
          </h2>
          <div class="dropdown">
            <select id="list_locations">
              <option>By state...</option>
            </select>
          </div>
        </nav>
        <div class="HomepageNavs__Divider">
          <hr aria-hidden="true">OR
          <hr aria-hidden="true">
        </div>
        <nav class="HomepageNavs__Nav" aria-labelledby="HomepageNavLabelTopic">
          <h2 class="HomepageNavs__Nav__Label">
            <a id="HomepageNavLabelTopic" href="./info.html" class="explore">Explore Mountains</a>
          </h2>
          <div class="dropdown">
            <select id="mountainDropdown" onchange="displayMountainInfo()">
              <option value="" disabled selected>Select a mountain</option>
            </select>

          </div>
        </nav>
      </div>
    </div>
  </div>
  <br>

  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="1000">
        <img src="./images/IMG5.JPG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="100">
        <img src="./images/fall.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="100">
        <img src="./images/IMG-4.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="100">
        <img src="./images/IMG.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/IMG-47.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="100">
        <img src="./images/IMGs.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="./scripts/popup.js"></script>
  <script src="./scripts/locationData.js"></script>
  <script src="./scripts/mountainData.js"></script>
  <script>
    locationsArray.forEach(location => {
      let option = document.createElement("option")
      option.innerText = location
      list_locations.appendChild(option)
    });
    //list_locations
  </script>
  <script>
    mountainsArray.forEach(mountain => {
      let option = document.createElement("option");
      option.innerText = mountain.name;
      mountainDropdown.appendChild(option);
    })
  </script>
